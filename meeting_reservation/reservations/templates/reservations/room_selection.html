<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>会議室の選択</h1>
  {% if rooms %}
  <ul>
      {% for room in rooms %}
      <li>
          <a href="{% url 'room_reservation_list' room.id %}">{{ room.name }}</a>
      </li>
      {% endfor %}
  </ul>
  {% else %}
  <p>会議室が登録されていません。</p>
  {% endif %}

</body>
</html>
