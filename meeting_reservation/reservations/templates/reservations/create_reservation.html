<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約ページ</title>
</head>
<body>
    <h1>{{ room.name }}の予約</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">予約する</button>
    </form>
    <a href="{% url 'room_reservation_list' room.id %}">予約リストに戻る</a>
</body>
</html>
